# kpts model options
kpts_checkpoint: 'ckpts/keypoint_detector_weights/final_500m_kpts_weights'  # keypoint ckpt model dir
kpts_thr: 0.6  # kpts confidence threshold
kpts_out_width: 500  # kpts output width
kpts_out_height: 300 # kpts output height

# line model options
det_algorithm: DB
det_model_path: 'ckpts/line_detector_weights/paddle/ch_ptocr_v2_det_infer.pth'
det_limit_side_len: 960
det_limit_type: 'max'
### DB params
det_db_thresh: 0.3
det_db_box_thresh: 0.6
det_db_unclip_ratio: 1.5
max_batch_size: 10
use_dilation: False
det_db_score_mode: fast
### line yaml
det_yaml_path:  None

